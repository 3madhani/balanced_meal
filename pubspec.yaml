name: balanced_meal
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.2

dependencies:
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.8.0+1
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.8.0
  get_it: ^8.0.3
  iconsax: ^0.0.8
  liquid_progress_indicator_v2: ^0.5.0
  lottie: ^3.3.1
  provider: ^6.1.2

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
    - family: AbhayaLibre
      fonts:
        - asset: assets/fonts/AbhayaLibre/AbhayaLibre-ExtraBold.ttf
    - family: Questrial
      fonts:
        - asset: assets/fonts/Questrial/Questrial-Regular.ttf
